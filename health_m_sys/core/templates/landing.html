body {

.iphone-x {
  position: relative;
  margin: 0px auto;
  width: 100%;
  height: 100vh;
  background-color: #fbfbfb;
  border-radius: 0;
  box-shadow: 0px 0px 0px 11px #f1f1f1, 0px 0px 0px 13px #eeeeee, 0px 0px 0px 20px #ececec, 0 55px 40px rgba(0, 0, 0, 0.1);
}
@media (min-width: 375px) {
  .iphone-x {
    margin: 40px auto;
    border-radius: 40px;
    height: 780px;
    width: 360px;
  }
}
.iphone-x:before, .iphone-x:after {
  content: "";
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
.iphone-x:after {
  bottom: 7px;
  width: 140px;
  height: 4px;
  background-color: #f1f1f1;
  border-radius: 10px;
}
.iphone-x:before {
  top: 0px;
  width: 56%;
  height: 30px;
  background-color: #f1f1f1;
  border-radius: 0px 0px 40px 40px;
  z-index: 2;
}
.iphone-x i,
.iphone-x b,
.iphone-x s,
.iphone-x .content {
  position: absolute;
  display: block;
  color: transparent;
}
.iphone-x i {
  top: 0px;
  left: 50%;
  transform: translate(-50%, 6px);
  height: 8px;
  width: 15%;
  background-color: #dfdfdf;
  border-radius: 8px;
  box-shadow: inset 0px -3px 3px 0px rgba(255, 255, 255, 0.2);
  z-index: 3;
}
.iphone-x b {
  left: 10%;
  top: 0px;
  transform: translate(180px, 4px);
  width: 12px;
  height: 12px;
  background-color: #d5d5d5;
  border-radius: 12px;
  box-shadow: inset 0px -3px 2px 0px rgba(255, 255, 255, 0.2);
  z-index: 3;
}
.iphone-x b:after {
  content: "";
  position: absolute;
  background-color: #adadad;
  width: 6px;
  height: 6px;
  top: 2px;
  left: 2px;
  top: 3px;
  left: 3px;
  display: block;
  border-radius: 4px;
  box-shadow: inset 0px -2px 2px rgba(0, 0, 0, 0.2);
}
.iphone-x .content {
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow-x: hidden;
  z-index: 1;
  color: red;
  background: #fbfbfb;
  position: relative;
  border-radius: 0;
}
